<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 高数帮</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div class="login-page">
        <div class="math-pattern" style="top: 20%; left: 10%;">∫</div>
        <div class="math-pattern" style="top: 40%; left: 85%;">∑</div>
        <div class="math-pattern" style="top: 70%; left: 15%;">∂</div>
        <div class="math-pattern" style="top: 30%; left: 75%;">∭</div>
        <div class="math-pattern" style="top: 65%; left: 90%;">∞</div>
        
        <div class="login-box">
            <h1 class="login-title">
                <i class="fas fa-calculator"></i>欢迎使用高数帮！
            </h1>
            <form method="post" action="/login/"> 
                {% csrf_token %}
                <div class="input-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" placeholder="请输入用户名" {% if error %}class="input-error"{% endif %}> 
                </div>
                
                <div class="input-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" placeholder="请输入密码" {% if error %}class="input-error"{% endif %}> 
                    {% if error %}
                    <div class="error-message">
                        <i class="fas fa-exclamation-circle"></i>
                        {{ error }}
                    </div>
                    {% endif %}
                </div>
                
                <button type="submit" class="login-btn" id="loginBtn">登录</button>
            </form>
        </div>
    </div>

    <script src="/static/js/login.js"></script>
</body>
</html>
